<!DOCTYPE html>
<head>
    <title>Sign up</title>
</head>
<body>
    <p>Registration</p>
    <form>
        <label for="nameInput">Name</label>
        <input id="nameInput" type="name"/>

        <input id="emailInput" type="email"/>

        <br><br>
        <a href="./index.html">Go back</a>
    </form>
</body>
